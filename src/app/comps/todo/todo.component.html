<form [formGroup]='newtodo' (ngSubmit)="addtodo()">
    <h2>add new to do</h2>
    userId : <input formControlName='userId'> <br>
    id : <input formControlName='id'> <br>
    title : <input formControlName='title'> <br>
    completed : <input type="checkbox" formControlName='completed'> <br>
    <button>send</button>



</form>
<div>
    <h1>list of all todos</h1>

    <ul *ngIf="svsto.data">
        <li *ngFor = "let t of svsto.data">
            userId : {{t.userId}} <br>
            id : {{t.id}} <br>
            title : {{t.title}} <br>
            completed : {{t.completed}} <br>
            <br>
        </li>
    </ul>


</div>
